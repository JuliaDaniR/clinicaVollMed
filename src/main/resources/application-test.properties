# --- BASE DE DATOS DE TEST (H2 EN MEMORIA) ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=false

# --- DESACTIVAR FLYWAY POR COMPLETO EN TEST ---
spring.flyway.enabled=false
spring.flyway.locations=classpath:/no-migrations-here

# --- SECURITY / JWT TEST ---
api.security.secret=test-secret

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.hbm2ddl.drop_unused=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

